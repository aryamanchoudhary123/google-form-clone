<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <title>G-form</title>
</head>

<body>
<main>
<div class='flex-boxx'>
  <br>
  <div class="container">
    <h1>Batch Hoodie Signup</h1>
    <p>Enter your details for batch hoodies of 2023 batch.
      <br>Only genuine responses.
      <br>Guaranteed product and delivery.
    </p>
  </div>

  <br>
  <div class="forms">
    <div class="container">
      <label for="Email"><p>Email</p></label>
      <input type="text"  id="Email" name="Email" placeholder="Your email address">
    </div>

    <br>
    <div class="container">
      <label for="fName"><p>Name</p></label>
      <input type="text"  id="fName" name="fName" placeholder="Your Full Name">
    </div>

    <br>
    <div class="container">
      <label for="RollNo"><p>Roll Number</p></label>
      <input type="text"  id="RollNo" name="RollNo" placeholder="Your Roll No">
    </div>

    <br>
    <div class="container">
      <label for="batch"><p>Batch</p></label>
      <input type="text"  id="batch" name="batch" placeholder="Your Batch">
    </div>

    <a href="#" target="_blank">
      <input type="button" name="Next" value="NEXT" class="Next-button">
    </a>
  </div>

</div>
</main>

</body>

</html>
